<h1>{{Mode}}</h1>
    <h5>{{Category}}</h5>
    <div class = 'timer' ng-if="Mode == 'Quiz'">
        {{ Hours }}:{{ Minutes }}:{{ Seconds }}
    </div>
    <div class = 'ctrl-panel'>
        <div>
            <ul class="ctrl-panel-list" ng-repeat="label in labels">
                <li><a ng-click="gotoAnchor(label)">{{label}}</a></li>
            </ul>
            <div style="clear: both;"></div>
        </div>
        <br/>
        <input ng-model="goToHash" class="jump-input" type="text"/><button ng-click="gotoAnchor(goToHash)" >go!</button>
        <br/>
        <span>Memo:</span><br/>
        <textarea class="memo"></textarea>
    </div>
    <div class="container question-box" ng-repeat="question in questions">
        <a ng-click="addLabels($index + 1)">Mark</a>
        <a id="{{$index + 1}}"></a>
        <br/><p>{{ $index + 1 +'. ' + question.content }}</p>
        <label><input type="radio" ng-click="questions[$index].answer = 'A'" name="{{$index}}">&nbsp;&nbsp;(A)&nbsp;{{ question.choices.A }}</label><br/>
        <label><input type="radio" ng-click="questions[$index].answer = 'B'" name="{{$index}}">&nbsp;&nbsp;(B)&nbsp;{{ question.choices.B }}</label><br/>
        <label><input type="radio" ng-click="questions[$index].answer = 'C'" name="{{$index}}">&nbsp;&nbsp;(C)&nbsp;{{ question.choices.C }}</label><br/>
        <label><input type="radio" ng-click="questions[$index].answer = 'D'" name="{{$index}}">&nbsp;&nbsp;(D)&nbsp;{{ question.choices.D }}</label><br/>
        <hr/>

</div>
<button class="btn btn-success" ng-click="submit()">Submit</button>
<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
<br/><br/>
